  <!-- Main drop body -->
  <path d="M64 108 C92 108 104 84 104 64 C104 38 64 8 64 8 C64 8 24 38 24 64 C24 84 36 108 64 108 Z" fill="#FF6B35"/>

  <!-- Inner gradient layer -->
