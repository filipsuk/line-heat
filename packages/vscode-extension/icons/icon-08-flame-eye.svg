<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="flameBodyGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="30%" stop-color="#FF6B35"/>
      <stop offset="60%" stop-color="#FF8C42"/>
      <stop offset="100%" stop-color="#FFD93D"/>
    </linearGradient>
    <linearGradient id="innerFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF8C42"/>
      <stop offset="100%" stop-color="#FFEB99"/>
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="70%" stop-color="#0099CC"/>
      <stop offset="100%" stop-color="#006699"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#1A1A2E"/>

  <!-- Outer flame -->
  <path d="M64 115 C30 115 16 88 16 62 C16 36 34 18 46 8 C46 26 58 34 66 26 C58 44 66 52 80 44 C88 52 104 62 104 86 C104 102 88 115 64 115 Z" fill="url(#flameBodyGrad)"/>

  <!-- Middle flame layer -->
  <path d="M64 108 C38 108 28 86 28 64 C28 44 42 30 50 22 C50 36 60 42 66 36 C60 50 66 56 76 50 C82 56 92 64 92 82 C92 96 80 108 64 108 Z" fill="url(#innerFlame)" opacity="0.8"/>

  <!-- Inner glow -->
  <ellipse cx="64" cy="75" rx="28" ry="30" fill="#FFEB99" opacity="0.3"/>

  <!-- Eye socket -->
  <ellipse cx="64" cy="68" rx="22" ry="18" fill="white"/>

  <!-- Iris -->
  <ellipse cx="64" cy="68" rx="14" ry="14" fill="url(#eyeGlow)"/>

  <!-- Pupil -->
  <ellipse cx="64" cy="68" rx="6" ry="8" fill="#1A1A2E"/>

  <!-- Eye highlight -->
  <circle cx="70" cy="62" r="4" fill="white" opacity="0.9"/>
  <circle cx="58" cy="72" r="2" fill="white" opacity="0.6"/>

  <!-- Eye glow effect -->
  <ellipse cx="64" cy="68" rx="24" ry="20" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.4"/>

  <!-- Top flame wisps -->
  <path d="M40 18 C38 10 42 4 46 10 C46 6 52 2 52 8 C56 2 60 6 58 12 Z" fill="#FFD93D" opacity="0.8"/>
  <path d="M72 14 C70 6 74 0 78 6 C78 2 84 -2 84 4 C88 -2 92 2 88 10 Z" fill="#FFEB99" opacity="0.8"/>

  <!-- Sparkles -->
  <circle cx="20" cy="50" r="2" fill="#FFD93D"/>
  <circle cx="108" cy="55" r="2" fill="#FFD93D"/>
  <circle cx="32" cy="30" r="1.5" fill="#FFEB99"/>
  <circle cx="96" cy="35" r="1.5" fill="#FFEB99"/>
</svg>
