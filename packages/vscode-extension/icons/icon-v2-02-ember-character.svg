<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Ember character - minimal round design -->

  <!-- Dark dev-friendly background -->
  <rect width="128" height="128" rx="20" fill="#1E1E2E"/>

  <!-- Round ember body -->
  <circle cx="64" cy="68" r="44" fill="#FF6B35"/>

  <!-- Inner glow -->
  <circle cx="64" cy="68" r="32" fill="#FF8C42"/>

  <!-- Core -->
  <circle cx="64" cy="68" r="20" fill="#FFB347"/>

  <!-- Eyes - slightly narrowed, confident -->
  <ellipse cx="50" cy="62" rx="7" ry="6" fill="#1E1E2E"/>
  <ellipse cx="78" cy="62" rx="7" ry="6" fill="#1E1E2E"/>

  <!-- Eye highlights -->
  <circle cx="52" cy="61" r="2.5" fill="white"/>
  <circle cx="80" cy="61" r="2.5" fill="white"/>

  <!-- Smirk -->
  <path d="M50 76 Q64 82 78 74" stroke="#1E1E2E" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Small flame wisps on top -->
  <ellipse cx="48" cy="30" rx="6" ry="10" fill="#FFD93D"/>
  <ellipse cx="64" cy="24" rx="7" ry="12" fill="#FFD93D"/>
  <ellipse cx="80" cy="30" rx="6" ry="10" fill="#FFD93D"/>
</svg>
