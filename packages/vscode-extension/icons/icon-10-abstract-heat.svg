<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="heatBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="25%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#FF8C42"/>
      <stop offset="75%" stop-color="#FFD93D"/>
      <stop offset="100%" stop-color="#FFEB99"/>
    </linearGradient>
    <linearGradient id="coolAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>
  </defs>

  <!-- Background with heat gradient -->
  <rect width="128" height="128" rx="16" fill="url(#heatBg)"/>

  <!-- Abstract geometric shapes -->
  <polygon points="0,128 0,80 40,128" fill="#FF4500" opacity="0.5"/>
  <polygon points="128,0 128,48 88,0" fill="#FFEB99" opacity="0.5"/>

  <!-- Central code symbol container -->
  <circle cx="64" cy="64" r="40" fill="white" opacity="0.95"/>

  <!-- Code brackets in center -->
  <path d="M40 48 L28 64 L40 80" stroke="#FF4500" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M88 48 L100 64 L88 80" stroke="#FF4500" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Heat lines in center -->
  <rect x="50" y="54" width="28" height="4" rx="2" fill="#FF6B35"/>
  <rect x="54" y="62" width="20" height="4" rx="2" fill="#FF8C42"/>
  <rect x="50" y="70" width="28" height="4" rx="2" fill="#FFD93D"/>

  <!-- Cool accent circle -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="url(#coolAccent)" stroke-width="3" opacity="0.6"/>

  <!-- Heat particles around -->
  <circle cx="20" cy="30" r="4" fill="white" opacity="0.7"/>
  <circle cx="108" cy="98" r="5" fill="white" opacity="0.6"/>
  <circle cx="100" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="28" cy="100" r="4" fill="white" opacity="0.7"/>

  <!-- Small accent dots -->
  <circle cx="64" cy="18" r="2" fill="white"/>
  <circle cx="64" cy="110" r="2" fill="white"/>
  <circle cx="18" cy="64" r="2" fill="white"/>
  <circle cx="110" cy="64" r="2" fill="white"/>
</svg>
