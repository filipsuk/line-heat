<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="codeLineHot" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="codeLineWarm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF8C42"/>
      <stop offset="100%" stop-color="#FFD93D"/>
    </linearGradient>
    <linearGradient id="codeLineCool" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#1E1E2E"/>

  <!-- Code window frame -->
  <rect x="16" y="16" width="96" height="96" rx="8" fill="#2D2D44" stroke="#3D3D5C" stroke-width="2"/>

  <!-- Window dots -->
  <circle cx="28" cy="26" r="4" fill="#FF5F56"/>
  <circle cx="42" cy="26" r="4" fill="#FFBD2E"/>
  <circle cx="56" cy="26" r="4" fill="#27CA40"/>

  <!-- Code lines with heat -->
  <rect x="24" y="42" width="60" height="6" rx="3" fill="url(#codeLineHot)"/>
  <rect x="28" y="54" width="45" height="6" rx="3" fill="url(#codeLineWarm)"/>
  <rect x="24" y="66" width="55" height="6" rx="3" fill="url(#codeLineWarm)"/>
  <rect x="32" y="78" width="40" height="6" rx="3" fill="url(#codeLineCool)"/>
  <rect x="24" y="90" width="50" height="6" rx="3" fill="url(#codeLineCool)"/>

  <!-- Heat waves rising from hot lines -->
  <path d="M88 42 Q92 38 88 34 Q84 30 88 26" stroke="#FF4500" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M96 44 Q100 40 96 36 Q92 32 96 28" stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M104 46 Q108 42 104 38 Q100 34 104 30" stroke="#FF8C42" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Heat waves from warm lines -->
  <path d="M78 54 Q82 50 78 46" stroke="#FFD93D" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M86 56 Q90 52 86 48" stroke="#FFEB99" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Glow effect on hot line -->
  <rect x="24" y="42" width="60" height="6" rx="3" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.4"/>

  <!-- Small fire particles -->
  <circle cx="92" cy="22" r="2" fill="#FFD93D"/>
  <circle cx="100" cy="32" r="1.5" fill="#FF8C42"/>
  <circle cx="108" cy="26" r="2" fill="#FFEB99"/>
</svg>
