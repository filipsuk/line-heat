name: Release VSIX

# Creates GitHub releases for both stable and pre-release tags
# - Pre-release tags: v0.1.0-pre, v0.3.1-pre.2 (marked as pre-release)
# - Stable tags: v0.2.0, v0.4.1 (marked as latest)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v*-pre*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Compute release metadata
        id: meta
        run: |
          NAME=$(node -p "require('./packages/vscode-extension/package.json').name")
          VERSION=$(node -p "require('./packages/vscode-extension/package.json').version")
          TAG="${GITHUB_REF_NAME}"
          VSIX="packages/vscode-extension/${NAME}-${VERSION}.vsix"

          # Check if this is a pre-release tag
          if [[ "$TAG" == *-pre* ]]; then
            PRERELEASE="true"
          else
            PRERELEASE="false"
          fi

          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "vsix=$VSIX" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Build VSIX
        run: npm run vsix -w lineheat-vscode

      - name: Verify VSIX exists
        run: test -f "${{ steps.meta.outputs.vsix }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-${{ steps.meta.outputs.version }}.vsix
          path: ${{ steps.meta.outputs.vsix }}
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          generate_release_notes: true
          files: ${{ steps.meta.outputs.vsix }}
