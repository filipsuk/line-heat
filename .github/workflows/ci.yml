name: CI

on:
  pull_request:
    branches: ['*']

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -w lineheat-vscode

      - name: Compile
        run: npm run compile -w lineheat-vscode

      - name: Compile tests
        run: npm run compile-tests -w lineheat-vscode

      - name: Run tests
        run: xvfb-run -a npm test -w lineheat-vscode 2>&1 | tee test-output.txt

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.txt
