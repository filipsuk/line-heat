services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "${PORT:-8787}:8787"
    environment:
      - LINEHEAT_TOKEN=${LINEHEAT_TOKEN}
      - LINEHEAT_RETENTION_DAYS=${LINEHEAT_RETENTION_DAYS:-7}
      - LINEHEAT_DB_PATH=/data/lineheat.sqlite
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - lineheat-data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped

volumes:
  lineheat-data:
